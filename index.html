<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjualan Barang</title>
  </head>
  <body>
    <h1 class="container">Barang</h1>
    <div class="barang">
      <h3>Kode</h3>
      <p>001</p>
      <p>002</p>
      <p>003</p>

      <h3>Barang</h3>
      <p>Barang A</p>
      <p>Barang B</p>
      <p>Barang C</p>

      <h3>Harga</h3>
      <p>10.000</p>
      <p>20.000</p>
      <p>30.000</p>

      <h2 class="inputan">Inputan User</h2>
      <input
        type="text"
        name="kode"
        id="inputkode"
        placeholder="Masukkan Kode"
        class="kodebar"
        required
      />
      <input
        type="text"
        name="jumlah"
        id="inputjumlah"
        placeholder="Banyak Barang"
        class="jumlah"
        required
      />
      <button class="button">Submit</button>

      <script src="script.js"></script>
    </div>
  </body>
</html>
